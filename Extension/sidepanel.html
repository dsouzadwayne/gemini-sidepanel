<html>
  <head>
    <title>Gemini Side Panel</title>
  </head>
  <style>
    .defaults {
      margin: 0;
      padding: 0;
    }
    .theme-a {
      background: #fff;
    }
    @media (prefers-color-scheme: dark) {
      .theme-a.adaptive {
        background: #131314;
        color: #fff;
      }
    }
  </style>
  <body class="defaults theme-a adaptive">
    <iframe
      src="https://gemini.google.com"
      frameborder="0"
      style="width: 100%; height: 100%"
      allow="clipboard-write"
    ></iframe>
  </body>
</html>
